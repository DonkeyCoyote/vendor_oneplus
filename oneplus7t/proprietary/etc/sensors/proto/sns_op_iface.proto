// @file sns_op_iface.proto
//
// Defines standard message types for the oneplus interface
//
syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";

enum sns_op_iface_msgid
{
    option (nanopb_enumopt).long_names = false;

    SNS_OP_IFACE_MSGID_DISPLAY_SETTING = 1808;

}

// Data Message
// Output data event generated by the oppo iface.
message sns_display_setting_data
{
    required float level = 1;

}

enum sns_display_fresh_rate_msgid
{
    option (nanopb_enumopt).long_names = false;

    SNS_OP_MSGID_DISPLAY_FRESH_RATE = 1809;
}

message sns_display_fresh_rate_setting_data
{
    required float rate = 90;
}

enum sns_display_dc_mode_msgid
{
    option (nanopb_enumopt).long_names = false;

    SNS_OP_MSGID_DISPLAY_DC_MODE = 1810;
}

message sns_display_dc_mode_setting_data
{
    required float mode = 1;
}

